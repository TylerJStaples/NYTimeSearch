<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>
                        New York Times Search
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <em class="glyphicon glyphicon-list-alt"></em> Search Parameters
                                </h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <p>Search Term:</p>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button id="search-term" class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                        <!-- /input-group -->

                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <p>Number of records to retrieve:</p>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button id="search-number" class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                        <!-- /input-group -->
                
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <p>Start Year (optional):</p>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button id="search-start-year" class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                        <!-- /input-group -->
                
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <p>End year (optional):</p>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button id="search-end-year" class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                        <!-- /input-group -->
                
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group">

                <button class="btn btn-default" type="button">
                    <em class="glyphicon glyphicon-search"></em> Search
                </button>
                <button class="btn btn-default" type="button">
                    <em class="glyphicon glyphicon-trash"></em> Clear Results
                </button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <em class="glyphicon glyphicon-list-alt"></em> Top Articles
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
